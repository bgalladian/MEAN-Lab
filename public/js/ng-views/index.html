<p data-ng-repeat="review in vm.reviews">
      <a data-ui-sref="show({name: review.name})">{{review.name}}</a>
</p>


<h3>Add a New Product for Review!</h3>
<form ng-submit = "vm.create()">
  <input type="text" ng-model="vm.newReview.name" placeholder="Name">
  <input type="number" ng-model="vm.newReview.cost" placeholder="Cost">
  <input type="text" ng-model="vm.newReview.image_url" placeholder="Picture URL">
  <textarea rows="8" cols="80" ng-model="vm.newReview.desciption" placeholder="Description"></textarea><br>
  <button type="submit" name="button">Submit</button>
</form>
